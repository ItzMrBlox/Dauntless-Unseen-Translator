<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dauntless Unseen Mystery</title>

    <link rel="icon" href="assets\images\unseen-logo.png">
    <link rel="stylesheet" href="main.css">

    <script src="scripts\translate.js"></script>
    <script src="scripts\MY5T3RY.js"></script>
</head>

<body>
    <a href="index.html">
        <div id="home" class="HomeReturn">
            <img id="myImg" name="Why am I flashing?" src="assets\images\Dauntless Logo.png" onmouseover="MouseOver()" onmouseout="MouseOut()"><img src="assets\images\dauntless-logo-horizontal-white.png"">
        </div>
    </a>

<!-- Translation Boxes -->
    <div class="mainflex-container">
        <div style="background-color: #02cae9; width: 600px;border-radius: 50px;box-shadow: inset 5px 5px 5px 1px rgba(0, 0, 255, .1);">
            <p class="Text">Unseen</p>
            <textarea id="Unseen" oninput=TranslatetoUnseen() size="4" wrap="hard" draggable="false" placeholder="Enter Unseen text here"></textarea>
        </div>
        <div style="background-color: #02cae9; width: 600px;border-radius: 50px;box-shadow: inset 5px 5px 5px 1px rgba(0, 0, 255, .1);">
            <p class="Text">English</p>
            <textarea id="English" oninput=TranslatetoEnglish() size="4" wrap="hard" draggable="false" placeholder="Enter English text here"></textarea>
        </div>
    </div>

</body>
</html>
