<!DOCTYPE html>
<html>
<head>
    <title>Unseen Translator</title>
    <link rel="icon" href="images\unseen-logo.png">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Marcellus" rel="stylesheet">
</head>

<body background="images\background.png">


    <table align="center" class="center Marcellus" width="50%">
        <tr style="font-size: 150%;">
            <th width="386">Unseen</th>
            <th width="386">English</th>
        </tr>
        <tr>
            <td><textarea id="Unseen" oninput=TranslatetoUnseen() size="4" wrap="hard" draggable="false" placeholder="Enter Unseen text here"></textarea></td>
            <td ><textarea id="English" oninput=TranslatetoEnglish() size="4" wrap="hard" draggable="false" placeholder="Enter English text here"></textarea></span></td>
        </tr>
    </table>



    <script>

        function TranslatetoUnseen(){
        
            var Translation = document.getElementById("Unseen").value; 


            Translation = Translation.replace(/„Öè/g, "A"); // if „Öè then A

            Translation = Translation.replace(/–ë/g, "B"); // if –ë then B
                Translation = Translation.replace(/–±/g, "B"); // if –± then B

            Translation = Translation.replace(/C/g, "C"); // if C then C
                Translation = Translation.replace(/ëÄò/g, "C"); // if ëÄò then C

            Translation = Translation.replace(/Œî/g, "D"); // if Œî then D

            Translation = Translation.replace(/–≠/g, "E"); // if –≠ then E

            Translation = Translation.replace(/–§/g, "F"); // if –§ then F

            Translation = Translation.replace(/Œì/g, "G"); // if Œì then G

            Translation = Translation.replace(/„Öé/g, "H"); // if „Öé then H

            Translation = Translation.replace(/–ò/g, "I"); // if –ò then I

            Translation = Translation.replace(/ëÄõ/g, "J"); // if ëÄõ then J
                Translation = Translation.replace(/„Öà/g, "J"); // if „Öà then J

            Translation = Translation.replace(/„Öã/g, "K"); // if „Öã then K

            Translation = Translation.replace(/Œõ/g, "L"); // if Œõ then L

            Translation = Translation.replace(/„ÖÅ/g, "M"); // if „ÖÅ then M

            Translation = Translation.replace(/N/g, "N"); // if N then N
                Translation = Translation.replace(/ëÄ¶/g, "N"); // if ëÄ¶ then N

            Translation = Translation.replace(/Œ©/g, "O"); // if Œ© then O
            
            Translation = Translation.replace(/Œ†/g, "P"); // if Œ† then P

            Translation = Translation.replace(/Q/g, "Q"); // if Q then Q

            Translation = Translation.replace(/„Ñπ/g, "R"); // if „Ñπ then R

            Translation = Translation.replace(/Œ£/g, "S"); // if Œ£ then S

            Translation = Translation.replace(/T/g, "T"); // if T then T

            Translation = Translation.replace(/U/g, "U"); // if U then U

            Translation = Translation.replace(/V/g, "V"); // if V then V
                Translation = Translation.replace(/ëÄØ/g, "V"); // if ëÄØ then V

            Translation = Translation.replace(/W/g, "W"); // if W then W

            Translation = Translation.replace(/X/g, "X"); // if X then X

            Translation = Translation.replace(/Y/g, "Y"); // if Y then Y

            Translation = Translation.replace(/–ó/g, "Z"); // if Z then Z

            Translation = Translation.replace(/\s\s+/g, ' '); // when to many spaces
            Translation = Translation.toLowerCase();


        document.getElementById("English").value = Translation.length === 0? "" : Translation[0].toUpperCase() + Translation.slice(1);
    }



    function TranslatetoEnglish(){
            
            var TranslationEng = document.getElementById("English").value; 
            
            TranslationEng = TranslationEng.replace(/A/g, "„Öè"); // if A then „Öè
                TranslationEng = TranslationEng.replace(/a/g, "„Öè"); // if a then „Öè

            TranslationEng = TranslationEng.replace(/B/g, "–ë"); // if B then –ë
                TranslationEng = TranslationEng.replace(/b/g, "–ë"); // if b then –ë

            TranslationEng = TranslationEng.replace(/C/g, "C"); // if C then C
                TranslationEng = TranslationEng.replace(/c/g, "C"); // if c then –ë

            TranslationEng = TranslationEng.replace(/D/g, "Œî"); // if D then Œî
                TranslationEng = TranslationEng.replace(/d/g, "Œî"); // if d then Œî

            TranslationEng = TranslationEng.replace(/E/g, "–≠"); // if E then –≠
                TranslationEng = TranslationEng.replace(/e/g, "–≠"); // if e then –≠

            TranslationEng = TranslationEng.replace(/F/g, "–§"); // if F then –§
                TranslationEng = TranslationEng.replace(/f/g, "–§"); // if f then –§

            TranslationEng = TranslationEng.replace(/G/g, "Œì"); // if G then Œì
                TranslationEng = TranslationEng.replace(/g/g, "Œì"); // if g then Œì

            TranslationEng = TranslationEng.replace(/H/g, "„Öé"); // if H then „Öé
                TranslationEng = TranslationEng.replace(/h/g, "„Öé"); // if h then „Öé

            TranslationEng = TranslationEng.replace(/I/g, "–ò"); // if I then –ò
                TranslationEng = TranslationEng.replace(/i/g, "–ò"); // if i then –ò

            TranslationEng = TranslationEng.replace(/J/g, "„Öà"); // if J then „Öà
                TranslationEng = TranslationEng.replace(/j/g, "„Öà"); // if j then „Öà

            TranslationEng = TranslationEng.replace(/K/g, "„Öã"); // if K then „Öã
                TranslationEng = TranslationEng.replace(/k/g, "„Öã"); // if k then „Öã

            TranslationEng = TranslationEng.replace(/L/g, "Œõ"); // if L then Œõ
                TranslationEng = TranslationEng.replace(/l/g, "Œõ"); // if l then Œõ 

            TranslationEng = TranslationEng.replace(/M/g, "„ÖÅ"); // if M then „ÖÅ
                TranslationEng = TranslationEng.replace(/m/g, "„ÖÅ"); // if m then „ÖÅ

            TranslationEng = TranslationEng.replace(/N/g, "N"); // if N then N
                TranslationEng = TranslationEng.replace(/n/g, "N"); // if n then N

            TranslationEng = TranslationEng.replace(/O/g, "Œ©"); // if O then Œ©
                TranslationEng = TranslationEng.replace(/o/g, "Œ©"); // if o then Œ©

            TranslationEng = TranslationEng.replace(/P/g, "Œ†"); // if P then Œ†
                TranslationEng = TranslationEng.replace(/p/g, "Œ†"); // if p then Œ†

            TranslationEng = TranslationEng.replace(/Q/g, "Q"); // if Q then Q
                TranslationEng = TranslationEng.replace(/q/g, "Q"); // if q then Q

            TranslationEng = TranslationEng.replace(/R/g, "„Ñπ"); // if R then „Ñπ
                TranslationEng = TranslationEng.replace(/r/g, "„Ñπ"); // if r then „Ñπ

            TranslationEng = TranslationEng.replace(/S/g, "Œ£"); // if S then Œ£
                TranslationEng = TranslationEng.replace(/s/g, "Œ£"); // if s then Œ£

            TranslationEng = TranslationEng.replace(/T/g, "T"); // if T then T
                TranslationEng = TranslationEng.replace(/t/g, "T"); // if t then T

            TranslationEng = TranslationEng.replace(/U/g, "U"); // if U then U
                TranslationEng = TranslationEng.replace(/u/g, "U"); // if u then U

            TranslationEng = TranslationEng.replace(/V/g, "V"); // if V then V
                TranslationEng = TranslationEng.replace(/v/g, "V"); // if v then V

            TranslationEng = TranslationEng.replace(/W/g, "W"); // if W then W
                TranslationEng = TranslationEng.replace(/w/g, "W"); // if w then W

            TranslationEng = TranslationEng.replace(/X/g, "X"); // if X then X
                TranslationEng = TranslationEng.replace(/x/g, "X"); // if x then X

            TranslationEng = TranslationEng.replace(/Y/g, "Y"); // if Y then Y
                TranslationEng = TranslationEng.replace(/y/g, "Y"); // if y then Y

            TranslationEng = TranslationEng.replace(/Z/g, "–ó"); // if Z then –ó
                TranslationEng = TranslationEng.replace(/z/g, "–ó"); // if z then –ó


            TranslationEng = TranslationEng.replace(/\s\s+/g, '  '); // Adds 1 more space

        document.getElementById("Unseen").value = TranslationEng;
        }
    

    </script>

</body>
</html>
