<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The No. 1 Dauntless Unseen Source!">
    <meta name="keywords" content="Dauntless, Unseen, Dauntless Unseen, Translator, Unseen Translator, Dauntless Translator Unseen">
    <meta name="author" content="Blox">
    <title>The Dauntless Unseen Mystery</title>

    <link rel="icon" href="assets\images\unseen-logo.png">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">
    

    <script src="scripts\translate.js"></script>
    <script src="..\scripts\misc.js"></script>
    <script src="https://kit.fontawesome.com/566832d0e6.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div include-html="..\assets\include\header.html"></div>

<!-- Translation Boxes -->
    <div class="translateflex-container">
        <div class="translationboxes">
            <p class="Text">Unseen</p>
            <textarea id="Unseen" oninput=TranslatetoUnseen() size="4" wrap="hard" draggable="false" placeholder="Enter Unseen text here"></textarea>
        </div>
        <div class="translationboxes">
            <p class="Text">English</p>
            <textarea id="English" oninput=TranslatetoEnglish() size="4" wrap="hard" draggable="false" placeholder="Enter English text here"></textarea>
        </div>
    </div>

    <div include-html="..\assets\include\footer.html"></div>
    
    <script>
        includeHTML();
    </script>
</body>
</html>
