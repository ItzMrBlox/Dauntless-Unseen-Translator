<!DOCTYPE html>
<html lang="en">
<head>
    <!-- General Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The No. 1 Source for Dauntless Unseen Information! Do you want to learn about the Unseen Mystery from the game Dauntless? Well this is the place for you!">
    <meta name="keywords" content="Dauntless, Unseen, Dauntless Unseen, Translator, Unseen Translator, Dauntless Translator Unseen">
    <meta name="author" content="Blox">


    <!-- OpenGraph Embed (Discord and etc) -->
    <meta content="The Dauntless Unseen Mystery" property="og:title">
    <meta content="Do you want to learn about the Unseen Mystery from the game Dauntless? Well this is the place for you!" property="og:description">
    <meta content="dauntless-unseen.com" property="og:site_name">
    <meta content='https://dauntless-unseen.com/assets/images/unseen-logo-white.png' property='og:image'>


    <!-- Misc -->
    <meta name="google-site-verification" content="HCnvNSzuC_gDcMQybnjQSP_U4sotu2vXkgd7jEwlFUM" />
    <title>The Dauntless Unseen Mystery</title>


    <!-- Style -->
    <link rel="icon" href="assets/images/favicon.png" type="image/png" sizes="any">
    <link rel="stylesheet" href="main.css">


    <!-- Scripts -->
    <script src="assets\scripts\translate.js"></script>
    <script src="https://kit.fontawesome.com/566832d0e6.js" crossorigin="anonymous"></script>
</head>
<body>
    <a href="../" style="text-decoration: none;">
        <div id="home" class="HomeReturn">
            <img id="logo" src="assets\images\Dauntless Logo.png">
            <img src="assets\images\dauntless-logo-horizontal-white.png" alt="Logo Text">
        </div>
    </a>

<!-- Translation Boxes -->
    <div class="translateflex-container">
        <div class="translationboxes">
            <p>Unseen</p>
            <textarea id="Unseen" oninput=TranslateFromUnseen() size="4" wrap="hard" draggable="false" placeholder="Enter Unseen text here"></textarea>
        </div>
        <div class="translationboxes">
            <p>English</p>
            <textarea id="English" oninput=TranslateFromEnglish() size="4" wrap="hard" draggable="false" placeholder="Enter English text here"></textarea>
        </div>
    </div>

    <div class="alphabetBox">
        <div><a href="../assets\extra\letter.txt">Alphabet can be found here</a></div>
    </div>


    <div id="footers" class="footers">
        <div><a href="https://github.com/ItzMrBlox/DauntlessUnseenTranslator"><i class="fab fa-github"></i> Github</a></div>
        <div><a href="https://discord.gg/dauntless"><i class="fab fa-discord"></i> Discord</a></div>
        <div><a href="https://github.com/ItzMrBlox/DauntlessUnseenTranslator/issues"><i class="fas fa-exclamation-circle"></i> Bugs / Feedback</a></div>
    </div>
</body>
</html>
